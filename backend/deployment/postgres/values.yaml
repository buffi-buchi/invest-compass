global:
  env: local

nameSuffix: master

secret:
  dbName: ''
  dbUser: ''
  dbPassword: ''

image:
  repository: postgres
  tag: 18-alpine3.22
  pullPolicy: IfNotPresent

ports:
  - containerPort: 5432
    protocol: TCP

resources:
  requests:
    memory: 128Mi
    cpu: 100m
  limits:
    memory: 256Mi
    cpu: 500m

service:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
