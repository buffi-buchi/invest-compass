openapi: 3.0.0
info:
  title: Index API
  description: Index API describes handlers to manage indexes
  version: 0.1.0

servers:
  - url: http://localhost:8080/api
    description: Server for local development

paths:
  /v1/indexes:
    get:
      operationId: GetIndexes
      tags:
        - indexes
      summary: Get list of financial indexes
      description: Returns an array of all available market indexes
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Index'

  /v1/indexes/{index_id}/securities:
    get:
      operationId: GetIndexSecurities
      tags:
        - indexes
      summary: Get securities in index with portfolio quantities
      description: Returns list of securities in the specified index with their quantities in user's portfolio
      parameters:
        - name: index_id
          in: path
          required: true
          description: ISIN identifier of the index
          schema:
            type: string
            minLength: 12
            maxLength: 12
            example: "US78462F1030"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/IndexSecurity'

components:
  schemas:
    Index:
      type: object
      required:
        - isin
        - name
        - ticker
      properties:
        isin:
          type: string
          minLength: 12
          maxLength: 12
          example: "US78462F1030"
          description: International Securities Identification Number (unique identifier)
        name:
          type: string
          maxLength: 30
          example: "S&P 500 Index"
          description: Human-readable name of the index
        ticker:
          type: string
          maxLength: 10
          example: "SPX"
          description: Trading symbol of the index

    IndexSecurity:
      type: object
      required:
        - security
        - weight
        - quantity
      properties:
        security:
          $ref: '#/components/schemas/Security'
        weight:
          type: number
          format: float
          example: 0.0255
          description: Weight of security in the index
        quantity:
          type: number
          format: float
          example: 15.5
          description: Quantity of security in user's portfolio

    Security:
      type: object
      required:
        - isin
        - ticker
        - name
        - current_price
      properties:
        isin:
          type: string
          minLength: 12
          maxLength: 12
          example: "US0378331005"
          description: International Securities Identification Number
        ticker:
          type: string
          maxLength: 20
          example: "AAPL"
          description: Trading symbol of the security
        name:
          type: string
          maxLength: 200
          example: "Apple Inc."
          description: Name of the security
        current_price:
          type: number
          format: float
          minimum: 0
          example: 150.75
          description: Current price of the security