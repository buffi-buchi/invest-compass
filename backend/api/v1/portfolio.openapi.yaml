openapi: 3.0.0
info:
  title: Portfolio API
  description: Portfolio API describes handlers to manage user's portfolios
  version: 0.1.0

servers:
  - url: http://localhost:8080/api
    description: Server for local development

paths:
  /v1/portfolios:
    get:
      operationId: GetPortfolios
      tags:
        - portfolios
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          $ref: '#/components/responses/GetPortfoliosResponse'
        'default':
          $ref: '../common/error.openapi.yaml#/components/responses/ErrorResponse'

components:
  schemas:
    Portfolio:
      type: object
      required:
        - id
        - user_id
        - name
        - create_time
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        name:
          type: string
        create_time:
          type: string
          format: date-time

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    GetPortfoliosResponse:
      description: ''
      content:
        application/json:
          schema:
            type: object
            required:
              - portfolios
            properties:
              portfolios:
                type: array
                items:
                  $ref: '#/components/schemas/Portfolio'
